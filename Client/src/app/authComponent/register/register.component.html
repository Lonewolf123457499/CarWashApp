<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black to-emerald-900 p-6">
  <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl shadow-xl text-white max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 overflow-hidden">

    <!-- Left: Car Image -->
    <div class="hidden md:flex items-center justify-center bg-black/10">
      <img
        src="../../../assets/green-bmw-sports-car-on-a-transparent-background-free-png.webp"
        alt="Car"
        class="w-full h-full object-contain p-4"
      />
    </div>

    <!-- Right: Register Form -->
    <div class="p-8">
      <h2 class="text-3xl font-bold text-emerald-300 mb-6 text-center">Green Wash Register</h2>

      <!-- Role Selection -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-emerald-400 mb-2">Register as:</label>
        <div class="flex space-x-4">
          <button
            type="button"
            (click)="selectRole('Customer')"
            [class]="selectedRole === 'Customer' ? 'bg-emerald-600 text-white' : 'bg-white/20 text-emerald-300'"
            class="flex-1 px-4 py-2 rounded-md font-medium transition-colors border border-white/30"
          >
            Customer
          </button>
          <button
            type="button"
            (click)="selectRole('Washer')"
            [class]="selectedRole === 'Washer' ? 'bg-emerald-600 text-white' : 'bg-white/20 text-emerald-300'"
            class="flex-1 px-4 py-2 rounded-md font-medium transition-colors border border-white/30"
          >
            Washer
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-500/20 border border-red-500/50 rounded-md">
        <p class="text-red-300 text-sm">{{ errorMessage }}</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="fullName" class="block text-sm font-medium text-emerald-400 mb-1">Full Name</label>
          <input
            type="text"
            id="fullName"
            [(ngModel)]="fullName"
            name="fullName"
            class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="John Doe"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-emerald-400 mb-1">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="you@example.com"
          />
        </div>

        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-emerald-400 mb-1">Phone Number</label>
          <input
            type="tel"
            id="phone"
            [(ngModel)]="phone"
            name="phone"
            class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="+1 234 567 890"
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-emerald-400 mb-1">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-4 py-2 bg-white/20 text-white placeholder-white/70 rounded-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-emerald-500"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-emerald-600 hover:bg-emerald-700 disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors px-4 py-2 rounded-md font-semibold text-white shadow-lg"
        >
          <span *ngIf="isLoading">Registering...</span>
          <span *ngIf="!isLoading">Register as {{ selectedRole }}</span>
        </button>

        <p class="mt-4 text-center text-sm text-emerald-200">
          Already have an account?
          <a routerLink="/login" class="underline text-emerald-300 hover:text-emerald-400">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
