<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-green-900 to-black p-6 relative overflow-hidden">
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
  </div>

  <!-- Login Container -->
  <div class="login-container backdrop-blur-xl bg-white/10 border border-white/20 rounded-3xl shadow-2xl text-white max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 overflow-hidden relative z-10">

    <!-- Left: Car Image Section -->
    <div class="hidden md:flex items-center justify-center bg-black relative overflow-hidden">
      <!-- Spotlight Effect -->
      <div class="absolute inset-0 bg-gradient-to-br from-white/20 via-transparent to-transparent spotlight-animation"></div>
      <div class="car-showcase relative">
        <div class="absolute inset-0 bg-gradient-to-r from-green-400/30 to-emerald-500/30 rounded-full blur-3xl scale-110 glow-animation"></div>
        <img
          src="../../../assets/green-bmw-sports-car-on-a-transparent-background-free-png.webp"
          alt="Car"
          class="w-full h-full object-contain p-8 car-float relative z-10"
        />

      </div>
    </div>

    <!-- Right: Login Form -->
    <div class="p-8 md:p-12 form-section">
      <div class="text-center mb-8">
        <div class="logo-container mb-4">
          <div class="w-16 h-16 bg-gradient-to-r from-green-400 to-emerald-600 rounded-2xl flex items-center justify-center mx-auto shadow-lg logo-3d">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99z"/>
            </svg>
          </div>
        </div>
        <h2 class="text-4xl font-bold bg-gradient-to-r from-white to-green-200 bg-clip-text text-transparent mb-2 title-animation">Welcome Back</h2>
        <p class="text-gray-300">Sign in to your Green Wash account</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-xl backdrop-blur-sm error-animation">
        <p class="text-red-300 text-sm flex items-center">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          {{ errorMessage }}
        </p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="input-group">
          <label for="email" class="block text-sm font-medium text-green-300 mb-2">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
              </svg>
            </div>
            <input
              type="email"
              id="email"
              formControlName="email"
              [class]="getFieldError('email') ? 'border-red-500 focus:ring-red-500' : 'border-white/30 focus:ring-green-500'"
              class="input-3d w-full pl-10 pr-4 py-3 bg-white/10 text-white placeholder-gray-400 rounded-xl border backdrop-blur-sm focus:outline-none focus:ring-2 transition-all"
              placeholder="Enter your email"
            />
          </div>
          <p *ngIf="getFieldError('email')" class="text-red-300 text-xs mt-2 flex items-center">
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            {{ getFieldError('email') }}
          </p>
        </div>

        <div class="input-group">
          <label for="password" class="block text-sm font-medium text-green-300 mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
              </svg>
            </div>
            <input
              type="password"
              id="password"
              formControlName="password"
              [class]="getFieldError('password') ? 'border-red-500 focus:ring-red-500' : 'border-white/30 focus:ring-green-500'"
              class="input-3d w-full pl-10 pr-4 py-3 bg-white/10 text-white placeholder-gray-400 rounded-xl border backdrop-blur-sm focus:outline-none focus:ring-2 transition-all"
              placeholder="Enter your password"
            />
          </div>
          <p *ngIf="getFieldError('password')" class="text-red-300 text-xs mt-2 flex items-center">
            <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            {{ getFieldError('password') }}
          </p>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="btn-3d w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 disabled:from-gray-600 disabled:to-gray-700 disabled:cursor-not-allowed transition-all px-6 py-4 rounded-xl font-semibold text-white shadow-xl relative overflow-hidden"
        >
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
          <span *ngIf="!isLoading">Sign In</span>
        </button>

        <div class="text-center">
          <p class="text-gray-300">
            Don't have an account?
            <a routerLink="/register" class="text-green-400 hover:text-green-300 font-medium transition-colors ml-1">Create Account</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
